united-build: 
language: python
services:
- docker
script:
- travis_wait 40 docker run --cap-add=SYS_ADMIN --privileged=true -v $(pwd):/root/build/MOCK
  davidva/unitedrpms /bin/sh urpms -g UnitedRPMs/vlc -s vlc.spec -t fedora-25-x86_64
notifications:
  email: davidva@tutanota.com
  slack: unitedrpms:lzDykHTpajKrgmGz9NkrO1Hj
deploy:
  provider: releases
  api_key:
    secure: 
  file: $(pwd)/*.rpm
  file: $(pwd)/*log"
  on:
    repo: kuboosoft/united-build
    tags: true

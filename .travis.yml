united-build: 
language: generic
sudo: required
services:
- docker
script:
- docker run -v $(pwd):/root/enjoy --cap-add=SYS_ADMIN davidva/unibuild-30 /bin/sh -c "rm -f urpms && wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x urpms && /urpms -g UnitedRPMs/opera -s opera.spec -r true -d 'dist .fc30' -u true"
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8bbc656ea297114ba4fd
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always


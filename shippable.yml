# Build Environment

language: python

python:
  - 2.7

install: true

build:
  pre_ci_boot:
    image_name: davidva/unitedrpms
    image_tag: latest
    pull: true
    env: FOO=bar
    options: "-e HOME=/root"


# the build script
 script:
- docker run --privileged=true --cap-add=SYS_ADMIN -v $(pwd):/root/build/MOCK davidva/unitedrpms /bin/sh urpms -g UnitedRPMs/vlc -s vlc.spec -t fedora-24-x86_64


resources:
  - name: vlc                          
    type: 3.0.0-15.20161121git2ffa685                               
    seed: 
      versionName: "0.0.1"     


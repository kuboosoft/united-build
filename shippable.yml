# Build Environment

language: python

python:
  - 2.7

install: true

build:
  pre_ci_boot:
    image_name: davidva/united-build
    image_tag: latest
    pull: false
    env: FOO=bar
    options: "-e HOME=/root"

# the build scripts
script:
- docker run --privileged=true -v $(pwd):/home/makerpm/build davidva/united-build /bin/sh urpms -g UnitedRPMs/chromium-freeworld -s chromium.spec -t fedora-25-x86_64

notifications:
email: false

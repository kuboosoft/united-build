# Build Environment

language: python

python:
  - 2.7

install: true

build:
  pre_ci_boot:
    image_name: davidva/unitedrpms
    image_tag: latest
    pull: false
    env: FOO=bar
    options: "-e HOME=/root"

# the build scripts
script:
- wget -c -P $HOME https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x urpms
- docker run --privileged=true --cap-add=SYS_ADMIN -v $HOME:/root/build/MOCK davidva/unitedrpms /bin/sh urpms -g UnitedRPMs/chromium-freeworld -s chromium.spec -t fedora-24-x86_64


# Build Environment

language: python

python:
  - 2.7

install: true

build:
  pre_ci_boot:
    image_name: davidva/unitedrpms
    image_tag: latest
    pull: false
    env: FOO=bar
    options: "-e HOME=/root"

# the build scripts
script:
- docker run --privileged=true -v $(pwd):/home/root/build davidva/unitedrpms /bin/sh urpms -g UnitedRPMs/ffmpeg -s ffmpeg.spec -t fedora-24-x86_64


#    - /urpms -g UnitedRPMs/x264 -s x264.spec -t fedora-25-x86_64

# the build scripts
script:
- docker run --privileged=true --cap-add=SYS_ADMIN -v $(pwd):/root/build/MOCK davidva/unibuild /bin/sh urpms -g UnitedRPMs/x264 -s x264.spec -t fedora-25-x86_64


build:
    box:
      id: davidva/unibuild
      username: $USERNAME
      password: $PASSWORD
      tag: latest
    steps:
      - script:
        name: echo
        code: | 
          sudo docker run --privileged=true --cap-add=SYS_ADMIN -v $(pwd):/root/enjoy davidva/unibuild /bin/sh urpms -g UnitedRPMs/chromium-freeworld -s chromium.spec -r true -d 'dist .fc25'



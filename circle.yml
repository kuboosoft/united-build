machine:
  python:
    version: 2.7.3
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0  
  services:
    - docker

dependencies:
  pre:
    - sudo docker pull davidva/unibuild || true

test:
  override:
    - docker run --privileged=true --cap-add=SYS_ADMIN -v $(pwd):/root/enjoy davidva/unibuild /bin/sh urpms -g UnitedRPMs/vidcutter -s vidcutter.spec -r true -d 'dist .fc25':
        parallel: true
        timeout: 9600

        



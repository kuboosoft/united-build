machine:
  services:
    - docker

dependencies:
  pre:
    - docker pull davidva/unitedrpms || true

  override:
    - docker run --privileged=true --cap-add=SYS_ADMIN -v $(pwd):/home/root/build davidva/unitedrpms /bin/sh urpms -g UnitedRPMs/vlc -s vlc.spec -t fedora-24-x86_64:
        parallel: true
        timeout: 3600
        



machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - sudo docker pull davidva/unibuild || true

test:
  override:
    - docker run -v $(pwd):/root/enjoy davidva/unibuild /bin/sh urpms -g UnitedRPMs/gstreamer1 -s gstreamer1.spec -r true -d 'dist .fc25' -b true:
        parallel: true
        timeout: 9600

        



machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - sudo docker pull davidva/unibuild-27 || true

test:
  override:
    - docker run -v $(pwd):/root/enjoy davidva/unibuild-27 /bin/sh urpms -g UnitedRPMs/mplayer  -s mplayer.spec -r true -d 'dist .fc27' -b true:
        parallel: true
        timeout: 9600

        



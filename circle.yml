machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - sudo docker pull davidva/unibuild || true

test:
  override:
    - docker run --privileged=true --cap-add=SYS_ADMIN -v $(pwd):/root/enjoy davidva/unibuild /bin/sh urpms -g UnitedRPMs/vlc -s vlc.spec -t fedora-25-x86_64:
        parallel: true
        timeout: 3600
        



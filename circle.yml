machine:
  services:
    - docker

dependencies:
  pre:
    - docker pull davidva/unitedrpms || true
    - docker build -t davidva/unitedrpms .
    - docker run --cap-add=SYS_ADMIN -i -t davidva/unitedrpms /bin/bash

test:
  override:
    - ./urpms -g UnitedRPMs/ffmpeg -s ffmpeg.spec -t fedora-24-x86_64:
        parallel: true
        timeout: 3600
        



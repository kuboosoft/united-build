machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - sudo docker pull davidva/unibuild-24 || true

test:
  override:
    - docker run -v $(pwd):/root/enjoy davidva/unibuild-24 /bin/sh urpms -g UnitedRPMs/chromium-widevine -s chromium-widevine.spec -r true -d 'dist .fc24':
        parallel: true
        timeout: 9600

        



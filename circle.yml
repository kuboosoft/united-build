machine:
  python:
    version: 2.7.3
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0  
  services:
    - docker

dependencies:
  pre:
    - sudo docker pull davidva/unitedrpms || true

test:
  override:
    - sudo docker run --privileged=true --cap-add=SYS_ADMIN -v $(pwd):/root/build/MOCK davidva/unitedrpms /bin/sh urpms -g UnitedRPMs/chromium-freeworld -s chromium.spec -t fedora-24-x86_64:
        parallel: true
        timeout: 3600
        



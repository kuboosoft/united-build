machine:
  services:
    - docker

dependencies:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - docker pull davidva/unitedrpms || true

  override:
    - docker run --privileged=true --cap-add=SYS_ADMIN -v $(pwd):/home/root/build davidva/unitedrpms /bin/sh urpms -g UnitedRPMs/ffmpeg -s ffmpeg.spec -t fedora-24-x86_64:
        parallel: true
        timeout: 3600
        



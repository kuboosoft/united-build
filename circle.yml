machine:
  services:
    - docker

dependencies:
  pre:
    - wget -c https://get.docker.com/builds/Linux/x86_64/docker-latest.tgz
    - tar -xvzf docker-latest.tgz
    - mv docker/* /usr/bin/
    - sudo dockerd &
    - docker pull davidva/unitedrpms || true

  override:
    - docker run --privileged=true --cap-add=SYS_ADMIN -v $(pwd):/home/root/build davidva/unitedrpms /bin/sh urpms -g UnitedRPMs/ffmpeg -s ffmpeg.spec -t fedora-24-x86_64:
        parallel: true
        timeout: 3600
        


